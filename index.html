<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shoppinh Cart</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-tile">Your Cart</h2>
                <div class="cart-content">
                <div class="cart-box">
                    <img src="img/copper galaxy.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Copper Galaxy</div>
                            <div class="cart-price">$27.08</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    
    <section class="shop container">
        <h2 class="section-title">Shop Product</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/halfmoon.jpg" alt="" class="product-img">
                <h2 class="product-title">Giant Halfmoon</h2>
                <span class="price">$30</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/black galaxy.jpg" alt="" class="product-img">
                <h2 class="product-title">Giant BackGalaxy</h2>
                <span class="price">$27</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/candy.jpg" alt="" class="product-img">
                <h2 class="product-title">Giant Candy</h2>
                <span class="price">$40</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/copper galaxy.jpg" alt="" class="product-img">
                <h2 class="product-title">Copper Galaxy</h2>
                <span class="price">$59</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/multi color.jpg" alt="" class="product-img">
                <h2 class="product-title">Giant Multi Color</h2>
                <span class="price">$35</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/red galaxy.jpg" alt="" class="product-img">
                <h2 class="product-title">Giant Red Galaxy</h2>
                <span class="price">$64</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/red halfmoon.jpg" alt="" class="product-img">
                <h2 class="product-title">Giant Red Halfmoon</h2>
                <span class="price">$54</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/halfmoon galaxy.jpg" alt="" class="product-img">
                <h2 class="product-title">Halfmoon Galaxy</h2>
                <span class="price">$64</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>

    </section>
    <script src="js/main.js"></script>
</body>
</html>
